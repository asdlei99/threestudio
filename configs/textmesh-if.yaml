name: "textmesh-if"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  batch_size: 1
  eval_width: 64
  eval_height: 64
  width: 64
  height: 64
  camera_distance_range: [1.5, 2.0]
  fovy_range: [40, 70]
  elevation_range: [-10, 90]
  light_sample_strategy: "dreamfusion"
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.

system_type: "textmesh-system"
system:
  geometry_type: "implicit-sdf"
  geometry:
    radius: 2.0
    normal_type: "analytic"

    # shape_init: sphere
    # shape_init_params: 0.3

    # coarse to fine hash grid encoding
    # to ensure smooth analytic normals
    # pos_encoding_config:
    #   otype: ProgressiveBandHashGrid
    #   n_levels: 16
    #   n_features_per_level: 2
    #   log2_hashmap_size: 19
    #   base_resolution: 16
    #   per_level_scale: 1.447269237440378 # max resolution 4096
    #   start_level: 8 # resolution ~200
    #   start_step: 2000
    #   update_steps: 500
    pos_encoding_config:
      otype: HashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378 # max resolution 4096
      include_xyz: true
    mlp_network_config:
      otype: SphereInitVanillaMLP
      activation: ReLU
      n_neurons: 64
      n_hidden_layers: 1
      sphere_init_radius: 0.5
      inside_out: false

  material_type: "diffuse-with-point-light-material"
  material:
    ambient_only_steps: 2001
    albedo_activation: scale_-11_01

  background_type: "neural-environment-map-background"
  background:
    color_activation: scale_-11_01

  renderer_type: "neus-volume-renderer"
  renderer:
    radius: ${system.geometry.radius}
    num_samples_per_ray: 512
    cos_anneal_end_steps: ${trainer.max_steps}
    eval_chunk_size: 8192

  prompt_processor_type: "deep-floyd-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    prompt: ???

  guidance_type: "deep-floyd-guidance"
  guidance:
    pretrained_model_name_or_path: "DeepFloyd/IF-I-XL-v1.0"
    guidance_scale: 20.
    weighting_strategy: sds
    min_step_percent: 0.02
    max_step_percent: 0.98

  loss:
    lambda_sds: 1.
    lambda_sparsity: 0.0
    lambda_opaque: 0.0
    lambda_eikonal: 0.1
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.001
      renderer:
        lr: 0.01

trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  enable_progress_bar: true
  precision: 16-mixed

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
